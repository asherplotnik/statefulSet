apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mongodb-replicaset.fullname" . }}
  labels:
    app: mongodb
spec:
  serviceName: {{ include "mongodb-replicaset.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      initContainers:
        - name: copy-keyfile
          image: busybox
          command:
            - "sh"
            - "-c"
            - |
              cp /tmp/keyfile/keyfile /etc/mongodb/keyfile && chmod 0400 /etc/mongodb/keyfile
          volumeMounts:
            - name: keyfile-secret
              mountPath: /tmp/keyfile
            - name: keyfile-copy
              mountPath: /etc/mongodb
      containers:
        - name: mongodb
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["mongod"]
          args:
            - "--replSet"
            - "rs0"
            - "--bind_ip_all"
            - "--keyFile"
            - "/etc/mongodb/keyfile"
            - "--auth"
          ports:
            - containerPort: 27017
              name: mongo
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-admin-secret
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-admin-secret
                  key: password
          volumeMounts:
            - name: datadir
              mountPath: /data/db
            - name: keyfile-copy
              mountPath: /etc/mongodb
              readOnly: true
          lifecycle:
            postStart:
              exec:
                command:
                  - "sh"
                  - "-c"
                  - |
                    echo "Running replica set initialization on primary pod ($HOSTNAME)..."
                    for i in $(seq 1 30); do
                      if mongo --host localhost --eval "db.adminCommand('ping')" --quiet; then
                        break
                      fi
                      echo "Waiting for mongod to be ready ($i/30)..."
                      sleep 2
                    done
                    echo "Initiating replica set..."
                    echo "Initiating rs0 with 3 members..."
                    mongo --host localhost --eval "
                      rs.initiate({
                        _id: 'rs0',
                        members: [
                          { _id: 0, host: '{{ include \"mongodb-replicaset.fullname\" . }}-0.{{ include \"mongodb-replicaset.fullname\" . }}:27017' },
                          { _id: 1, host: '{{ include \"mongodb-replicaset.fullname\" . }}-1.{{ include \"mongodb-replicaset.fullname\" . }}:27017' },
                          { _id: 2, host: '{{ include \"mongodb-replicaset.fullname\" . }}-2.{{ include \"mongodb-replicaset.fullname\" . }}:27017' }
                        ]
                      })
                    " || true
                    for i in $(seq 1 30); do
                      isMaster=$(mongo --host localhost --eval "db.isMaster().ismaster" --quiet)
                      if [ "$isMaster" = "true" ]; then
                        echo "Primary ready!"
                        break
                      fi
                      echo "Waiting for PRIMARY state ($i/30)..."
                      sleep 2
                    done
                    echo "Creating root user..."
                    mongo --host localhost admin --eval "db.createUser({
                      user: '$MONGO_INITDB_ROOT_USERNAME',
                      pwd: '$MONGO_INITDB_ROOT_PASSWORD',
                      roles: [ { role: 'root', db: 'admin' } ]
                    })" || true
      volumes:
        - name: keyfile-secret
          secret:
            secretName: {{ .Values.mongoKeyfile.secretName | quote }}
            defaultMode: 0400
        - name: keyfile-copy
          emptyDir: {}
        - name: keyfile
          secret:
            secretName: {{ .Values.mongoKeyfile.secretName | quote }}
            defaultMode: 0400
  volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode | quote }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
